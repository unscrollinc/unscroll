<html>
  <head>
    <title>Unscroll</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">    
    <script src="js/ext/jquery-3.1.1.js"></script>
    <script src="js/ext/moment.js"></script>

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Gentium+Basic:400,400italic,700,700italic|Roboto:400,900" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="css/unscroll.css"></link>
    <script src="js/unscroll.js"></script>
  </head>
  
  <body>
    <div id="timeline">
      <div id="-1"></div>
      <div id="0"></div>
      <div id="1"></div>      
    </div>
    <div id="statusbar">
      <span id="logo">unscroll</span>
      //
      <span id="notebook-toggle">notebook</span>
      //
      <span id="list-toggle">view</span>
      <form id="search-form">
        <input id="search-input" name="search" value="search">
        <input id="search-submit" type="submit" value="go">
      </form>
      <div id="login">
        <span id="account-login">login</span> //
        <span id="account-create">create account</span>
      </div>
      <div id="mousepos"></div>
    </div>
    <div id="notebook">
      <h2>Notebook title</h2>
      <div id="notebook-menu">
        <span id="notebook-insert">insert</span>
        // <span id="notebook-save-status">save</span>
      </div>
      <div id="notebook-events"></div>
      <div id="notebook-text"></div>      
    </div>    

    <div id="player"></div>
    <div id="buffer"></div>
    <div id="login-box">
      <form>
        <div>
          <span class="ruby">your email or username</span>
          <input id="login-handle" type="text" name="email" value="admin">
        </div>
        <div>
          <span class="ruby">your password</span>
          <input id="login-password" type="password" name="password" value="password">
        </div>
        <input id="login-submit" type="submit" value="Log in">
        <p>Forgot password</p>
      </form>
    </div>
</script>
</body>
</html>
